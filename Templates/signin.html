{%extends "base.html"%}


{%block body%}
<div class="jumbotron">
    <div class="container">
      <h1 class="display-3" style=display:inline>Hello,</h1><h4 style="display:inline">please Login</h4>
      <form>
        <div class="form-group" action="/home">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" name="username">
          <small id="emailHelp" class="form-text text-muted">We don't need your email address :).</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Don't check me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

    </div>
  </div>




{%endblock%}
